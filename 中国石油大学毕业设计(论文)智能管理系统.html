function SetCwinHeight(iframeObj){

if(iframeObj && !window.opera)
{
   iframeObj.style.display = "block";
   if(iframeObj.contentDocument  && iframeObj.contentDocument .body.offsetHeight)
   {
   if(iframeObj.contentDocument .body.offsetHeight<600)
   //如果窗体太小，并且高度小于600，则设置窗体高度为600.
       iframeObj.height=600;
   else
    iframeObj.height = iframeObj.contentDocument .body.offsetHeight + FFextraHeight;
   }
   else if (iframeObj.Document && iframeObj.Document.body.scrollHeight)
   {
    //alert(iframeObj.Document.body.scrollHeight);

    //如果窗体太小，并且高度小于600，则设置窗体高度为600.

     else
             iframeObj.height = iframeObj.Document.body.scrollHeight;

   }
}

    }
